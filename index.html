<!doctype html>
<html>
  <head>
      <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/vendor/angular.min.js" type="text/javascript"></script>
  </head>
  <body ng-app="Top10App">
    <div class="header">
      <div class="container">
        Top 10 TV Shows
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">
        <div class="content">

     
          <div ng-repeat="tv in shows">
            <div class="rank">{{$index + 1}}</div>
  <tv-show info="tv"></tv-show>          
            </div>
      

        </div>
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/maincontroller.js" type="text/javascript"></script>

    <!-- Directives -->
    <script src="js/directives/tvshow.js" type="text/javascript"></script>

    <!-- Services -->
    <script src="js/services/shows.js" type="text/javascript"></script>
  </body>
</html>
